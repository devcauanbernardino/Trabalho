<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agente de Saúde Virtual</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Arquivo CSS externo -->
  <link rel="stylesheet" href="estilo/css.css" />

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">

</head>

<body id="body-login">
  <div class="card cartao-login d-flex flex-row">
    <!-- Lado esquerdo -->
    <div class="col-md-5 lado-esquerdo">
      <a href="index.html"> <img src="estilo/Logo.png" style="width: 300px; height: 300px;"></a>
    </div>

    <!-- Lado direito -->
    <div class="col-md-7 lado-direito">
      <a href="PgCadastroCliente.html">
        <div class="texto-ajuda">Não tem conta? Cadastre-se!</div>
      </a>
      <h4 class="mb-4">Entrar</h4>
      <form>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Digite seu email">
        </div>
        <div class="mb-2">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" placeholder="Digite sua senha">
        </div>
        <div class="texto-esquecido mb-4"><a href="#">esqueceu a senha?</a></div>
        <button type="submit" class="btn botao-login w-100 text-white">Entrar</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script src="script.js"></script>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agente de Saúde Virtual</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Arquivo CSS externo -->
    <link rel="stylesheet" href="estilo/css.css" />

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>

</head>

<body class="body3">

    <div class="container-cadastro-esquerda">
        <img src="estilo/logo.png">
    </div>

    <div class="container-cadastro">
        <h4>Cadastre-se</h1>
            <div class="input-box">
                <input type="text" required>
                <label>Seu seu nome</label>
            </div>
            <div class="input-box">
                <input type="text" required>
                <label>Digite seu Email</label>
            </div>
            <div class="input-box">
                <input type="text" required>
                <label>Digite seu Telefone</label>
            </div>

            <div class="input-box">
                <input id="createPw" type="password" required>
                <label>Crie uma senha</label>
            </div>
            <div class="input-box">
                <input id="confirmPw" type="password" required disabled>
                <label>Repita a senha</label>
                <i class='bx  bxs-eye-slash show'></i>
            </div>

            <div class="alert">
                <i class='bx  bxs-badge-exclamation errorIcon'></i>
                <span class="text">Digite pelo menos 8 caracteres</span>
            </div>

            <div class="input-box button">
                <input id="button" type="button" value="Cadastre-se" required disabled>
            </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script src="script.js"></script>

</html>

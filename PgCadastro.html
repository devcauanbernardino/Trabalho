<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agente de Saúde Virtual</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Arquivo CSS externo -->
  <link rel="stylesheet" href="estilo/csscadastro.css" />
  
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  

</head>

  <body>

    <div class="conteiner">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="estilo/online.jpg" alt="Imagem Login">
                <div class="text">
                    <span class="text-1">Seu agente de saúde virtual<br> na palma da sua mão</span>
                    <span class="text-2">Vamos nos conectar</span>
                </div>
            </div>
        <div class="back">
            <img class="backImg" src="estilo/online.jpg" alt="Imagem de Cadastro">
            <div class="text">
                <span class="text-1"> Complete sua jornada</span>
                <span>Vamos começar</span>
            </div>
        </div>
        </div>

        <div class="form">
            <div class="form-content">
                <div class="login-form">Login</div>
                <form action="#">
                    <div class="input-boxes">
                        <div class="input-box">
                            <img src="estilo/User.png">
                            <input type="password" placeholder="Digite sua Senha" required>
                        </div>
                    <div class="text"><a href="#">Esqueceu a senha?</a></div>

                    <div class="buttom input-box">
                        <input type="submit" value="Enviar">
                    </div>

                    <div class="text sign-up-text">
                        Não tem conta? <label for="flip"> Inscreva-se agora</label>

                    </div>
                    </div>
                </form>
            </div>

            <div class="signup-form">
                <div class="title">Inscreva-se</div>
                <form action="#">
                    <div class="input-boxes">

                        <div class="input-boxe">
                            <img src="estilo/user.png">
                            <input type="text" placeholder="Digite seu Nome" required>
                        </div>
                        <div class="input-boxe">
                            <img src="estilo/Senha.png">
                            <input type="password" placeholder="Digite sua senha" required>
                        </div>

                        <div class="buttom input-box">
                            <input type="submit" value="Enviar">
                        </div>

                        <div class="text sign-up-text">
                            Já tem uma conta? <label for="flip"> Conecte-se agora </label>
                        </div>
  
                    </div>
                </form>
            </div>

        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>

  <script src="script.js"></script>

</html>
